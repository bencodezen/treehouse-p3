<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Treehouse - Online Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <article>
        <div class="signup">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>
        <section>
          <h3 class="sr-only">Newsletter Signup Form</h3>
          <form>
            <fieldset class="contact-info">
              <legend>Contact Information</legend>
              <div class="flex-row">
                <label for="full-name">Full Name</label>
                <div class="input-required">
                  <input id="full-name" name="full-name" type="text" required>
                </div>
              </div>
              <div class="flex-row">
                <label for="email">Email</label>
                <div class="input-required">
                  <input id="email" name="email" type="email" required>
                </div>
              </div>
              <div class="flex-row">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel">
              </div>
              <div class="flex-row">
                <label for="street-address">Street Address</label>
                <input id="street-address" name="street-address" type="text">
              </div>
              <div class="flex-row">
                <label for="city">City</label>
                <input id="city" name="city" type="text">
              </div>
              <div class="flex-row">
                <label for="state">State</label>
                <div class="form-select">
                  <select id="state" name="state">
                    <option selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <div class="flex-row">
                <label for="zip-code">Zip Code</label>
                <input id="zip-code" name="zip-code" type="text" minlength=5 maxlength=5>
              </div>
            </fieldset>
            <hr>
            <fieldset>
              <legend>Newsletter</legend>
              <p>Select the newsletters you would like to receive:</p>
              <div class="row">
                <input class="custom-checkbox" type="checkbox" name="newsletters" id="html-news">
                <label class="custom-checkbox-label" for="html-news">HTML News</label>
              </div>
              <div class="row">
                <input class="custom-checkbox" type="checkbox" name="newsletters" id="css-news">
                <label class="custom-checkbox-label" for="css-news">CSS News</label>
              </div>
              <div class="row">
                <input class="custom-checkbox" type="checkbox" name="newsletters" id="js-news">
                <label class="custom-checkbox-label" for="js-news">Javascript News</label>
              </div>
              <fieldset>
                <legend class="normal-text">Newsletter Format</legend>
                <div class="row">
                  <input class="custom-radio" id="html-format" name="newsletter-format" type="radio">
                  <label class="custom-radio-label" for="html-format">HTML</label>
                </div>
                <div class="row">
                  <input class="custom-radio" id="text-format" name="newsletter-format" type="radio">
                  <label class="custom-radio-label" for="text-format">Plain text</label>
                </div>
              </fieldset>
              <label class="normal-text" for="other-topics">Other topics you'd like to hear about:</label>
              <textarea id="other-topics" name="other-topics"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
          </form>
        </section>
      </article>
    </main>
    <footer>
      <p><i>Copyright The Code Review</i></p>
    </footer>
  </body>
</html>
